services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: llm_bot_postgres
    restart: always
    environment:
      POSTGRES_USER: llm_bot_user
      POSTGRES_PASSWORD: llm_bot_password
      POSTGRES_DB: llm_bot
    ports:
      - "5432:5432"  # Для подключения из хоста (можно убрать в продакшене)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U llm_bot_user -d llm_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: llm_bot_app
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL}
      - DATABASE_URL=postgresql://llm_bot_user:llm_bot_password@postgres:5432/llm_bot
    volumes:
      - .:/app  # Для hot-reload в разработке (убрать в продакшене)
    command: python -m src.bot

volumes:
  postgres_data:
